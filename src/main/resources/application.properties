spring.application.name=al-baraka-digital

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/albarakadb?createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# H2 Console (development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# JWT Configuration
jwt.secret=${JWT_SECRET:al-baraka-digital-secret-key-2024-very-secure-jwt-token-minimum-256-bits}
jwt.expiration=86400000

# Business Rules
business.operation.auto-validation-threshold=10000
business.document.upload-path=${UPLOAD_PATH:./uploads}
business.document.allowed-types=pdf,jpg,jpeg,png

# Logging Configuration
logging.level.com.albaraka.digital=DEBUG
logging.level.org.springframework.security=DEBUG
