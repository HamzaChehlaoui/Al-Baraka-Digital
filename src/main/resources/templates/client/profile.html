<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Al Baraka Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar('profile')}"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div th:replace="~{fragments/header :: header('Profile', 'Manage your account information and settings')}"></div>

            <!-- Page Content -->
            <div class="page-content">
                <div class="content-grid grid-2">
                    <!-- Personal Information -->
                    <div class="glass card">
                        <div class="card-header">
                            <h3>Personal Information</h3>
                        </div>
                        
                        <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                            <div>
                                <label class="form-label">Full Name</label>
                                <div style="padding: 0.875rem; background: rgba(255,255,255,0.03); border-radius: 0.75rem;">
                                    <span th:text="${user?.name ?: 'N/A'}">User Name</span>
                                </div>
                            </div>

                            <div>
                                <label class="form-label">Email Address</label>
                                <div style="padding: 0.875rem; background: rgba(255,255,255,0.03); border-radius: 0.75rem;">
                                    <span th:text="${user?.email ?: 'N/A'}">user@example.com</span>
                                </div>
                            </div>

                            <div>
                                <label class="form-label">Role</label>
                                <div style="padding: 0.875rem; background: rgba(255,255,255,0.03); border-radius: 0.75rem;">
                                    <span class="badge badge-info" th:text="${user?.role ?: 'N/A'}">CLIENT</span>
                                </div>
                            </div>

                            <div>
                                <label class="form-label">Account Status</label>
                                <div style="padding: 0.875rem; background: rgba(255,255,255,0.03); border-radius: 0.75rem;">
                                    <span class="badge badge-approved" th:text="${user?.active ? 'Active' : 'Inactive'}">Active</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Account Information -->
                    <div class="glass card">
                        <div class="card-header">
                            <h3>Account Details</h3>
                        </div>
                        
                        <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                            <div th:if="${account != null}">
                                <label class="form-label">Account Number</label>
                                <div style="padding: 0.875rem; background: rgba(255,255,255,0.03); border-radius: 0.75rem; font-family: monospace;">
                                    <span th:text="${account.accountNumber}">ACC-123456789</span>
                                </div>
                            </div>

                            <div th:if="${account != null}">
                                <label class="form-label">Current Balance</label>
                                <div style="padding: 0.875rem; background: linear-gradient(135deg, rgba(26, 147, 111, 0.1), rgba(16, 185, 129, 0.05)); border-radius: 0.75rem;">
                                    <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary-light);" 
                                          th:text="${account.balance} + ' DH'">0.00 DH</span>
                                </div>
                            </div>

                            <div th:if="${account == null}">
                                <p class="text-muted text-center" style="padding: 2rem;">
                                    No account information available
                                </p>
                            </div>
                        </div>
                    </div>



                    <!-- Activity Summary -->
                    <div class="glass card">
                        <div class="card-header">
                            <h3>Activity Summary</h3>
                        </div>
                        
                        <div style="display: flex; flex-direction: column; gap: 1rem;">
                            <div style="display: flex; justify-content: space-between; padding: 1rem; background: rgba(255,255,255,0.02); border-radius: 0.5rem;">
                                <span class="text-muted">Total Operations</span>
                                <strong th:text="${totalOperations != null ? totalOperations : 0}">0</strong>
                            </div>

                            <div style="display: flex; justify-content: space-between; padding: 1rem; background: rgba(255,255,255,0.02); border-radius: 0.5rem;">
                                <span class="text-muted">Pending Operations</span>
                                <strong th:text="${pendingCount != null ? pendingCount : 0}">0</strong>
                            </div>

                            <div style="display: flex; justify-content: space-between; padding: 1rem; background: rgba(255,255,255,0.02); border-radius: 0.5rem;">
                                <span class="text-muted">Member Since</span>
                                <strong th:text="${user?.createdAt != null ? #temporals.format(user.createdAt, 'MMM yyyy') : 'N/A'}">Jan 2024</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
