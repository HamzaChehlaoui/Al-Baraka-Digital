<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Al Baraka Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="glass card login-card">
            <div class="login-header">
                <div class="login-logo">‚ö°</div>
                <h1 class="login-title">Al Baraka Digital</h1>
                <p class="login-subtitle">Secure & Smart Banking Platform</p>
            </div>

            <div th:if="${param.error}" class="alert alert-error">
                <strong>Login Failed!</strong> Invalid username or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                You have been successfully logged out.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="text" name="username" class="form-control" 
                           placeholder="your-email@albaraka.com" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" 
                           placeholder="Enter your password" required>
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" name="remember-me" id="remember-me" 
                           style="width: auto; cursor: pointer;">
                    <label for="remember-me" class="form-label" 
                           style="margin: 0; cursor: pointer; font-size: 0.875rem;">
                        Remember me for 24 hours
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">
                    <span>üîê</span>
                    <span>Sign In</span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.08);">
                <p class="text-muted" style="font-size: 0.8125rem;">
                    Al Baraka Digital V2 - Secure & Smart Banking
                </p>
            </div>
        </div>
    </div>
</body>
</html>
