<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Page Header Fragment -->
<div th:fragment="header(title, subtitle)" class="page-header">
    <div class="page-header-top">
        <div>
            <h1 class="page-title" th:text="${title}">Page Title</h1>
            <p class="page-subtitle" th:text="${subtitle}">Page subtitle</p>
        </div>
        <div style="display: flex; gap: 1rem; align-items: center;">
            <div style="color: var(--text-muted); font-size: 0.875rem;">
                <span sec:authentication="name">user@example.com</span>
            </div>
        </div>
    </div>
</div>

</html>
