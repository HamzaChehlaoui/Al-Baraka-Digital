server:
  port: 8080

spring:
  application:
    name: al-baraka-digital
  
  # Database Configuration
  datasource:
    url: ${DB_URL:jdbc:h2:mem:albarakadb}
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
  
  # H2 Console (development only)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:al-baraka-digital-secret-key-2024-very-secure-jwt-token-minimum-256-bits}
  expiration: 86400000 # 24 hours in milliseconds

# Business Rules
business:
  operation:
    auto-validation-threshold: 10000 # DH - Operations above this require agent approval
  
  document:
    upload-path: ${UPLOAD_PATH:./uploads}
    allowed-types: pdf,jpg,jpeg,png

# Logging
logging:
  level:
    com.albaraka.digital: DEBUG
    org.springframework.security: DEBUG
